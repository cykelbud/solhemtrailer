<template>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
            <form class="f1" submit.trigger="book()">

                <h3>Boka släpet i solhem</h3>
                <p>Ange kontaktuppgifter, välj tid och boka!</p>
                
                <!-- <div class="f1-steps" style="display:none;">
                    <div class="f1-progress">
                        <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    </div>
                    <div class="f1-step active">
                        <div class="f1-step-icon"><i class="fa fa-calendar-o"></i></div>
                        <p>välj tid</p>
                    </div>
                    <div class="f1-step">
                        <div class="f1-step-icon"><i class="fa fa-calendar-check-o"></i></div>
                        <p>boka</p>
                    </div>
                    <div class="f1-step">
                        <div class="f1-step-icon"><i class="fa fa-thumbs-up"></i></div>
                        <p>klar!</p>
                    </div>
                </div> -->



                <fieldset style="display:block;">

                    <h4>Bokningsinfo:</h4>
                    <div class="form-group">
                        <input type="tel" value.bind="bookRequest.Phone" name="f1-password" placeholder="Mobiltelefon *" required class="f1-password form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" value.bind="bookRequest.Email" name="f1-email" placeholder="Email *" required class="f1-email form-control" >
                    </div>
                    <!-- <div class="f1-buttons">
                        <button type="button" style="height:44px;" class="btn btn-previous" click.delegate="previous()">Previous</button>
                        <button type="button" style="height:44px;" class="btn btn-next" click.delegate="book()">Boka tiden!</button>
                    </div>
 -->


                    <!-- <h4>Vald tid:</h4> -->
                    
                    <div class="input-group" style="padding-bottom: 20px;">
                        <input type="text" value.bind="selectedStart" disabled class="f1-date form-control">
                        <span class="input-group-btn">
                            <button type="submit" style="height:44px;" class="btn btn-next" disabled.bind="!canBook">Boka tiden</button>
                        </span>
                    </div>
                    
                    <h4>Hitta tider att boka: </h4>
                        
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" style="height:44px;" class="btn btn-previous" click.delegate="getPreviousWeekSchedule()">
                                <i class="fa fa-angle-left"></i>
                            </button>
                        </span>
                        <input type="text" style="text-align: center;" value.bind="scheduleDateDisplayText" disabled class="f1-date form-control">
                        <span class="input-group-btn">
                            <button type="button" style="height:44px;" class="btn btn-next" click.delegate="getNextWeekSchedule()">
                                <i class="fa fa-angle-right"></i>
                            </button>
                        </span>
                    </div>

                    <table class="table table-bordered" style="max-width:100%;">
                        <thead>
                            <tr>
                                <th>Datum</th>
                                <th>06-09</th>
                                <th>09-12</th>
                                <th>12-15</th>
                                <th>15-18</th>
                                <th>18-06</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="day of slots">
                                <td>
                                    ${displayDate(day[0].Date)}
                                </td>
                                <td repeat.for="slot of day">
                                    <button type="button" style="min-width:0;" class="btn btn-next" click.trigger="select(slot)" disabled.bind="!slot.IsAvailable">
                                        <i class.bind="slot.IsAvailable? 'fa fa-calendar-o':'fa fa-calendar-times-o'" ></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </fieldset>

               
            </form>
        </div>
    </div>





</template>
