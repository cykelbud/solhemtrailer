<template>


        <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    <form role="form" action="" method="post" class="f1">

                        <h3>Register To Our App</h3>
                        <p>Fill in the form to get instant access</p>
                        <div class="f1-steps">
                            <div class="f1-progress">
                                <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                            </div>
                            <div class="f1-step active">
                                <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                                <p>about</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon"><i class="fa fa-key"></i></div>
                                <p>account</p>
                            </div>
                            <div class="f1-step">
                                <div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                                <p>social</p>
                            </div>
                        </div>
                        
                        <fieldset>
                            <h4>Visa tider för perioden:</h4>
                            <div class="form-group" style="display: inline-block; *display: inline; zoom: 1; vertical-align: top;">
                                <abp-datetime-picker placeholder="Från datum" element.bind="picker" style="width:50%;float: left;" name="f1-from-date" value.bind="fromDate" options.bind="{ format:'YYYY-MM-DD' }"></abp-datetime-picker>
                                <abp-datetime-picker placeholder="Till datum" style="width:50%;float: right;" name="f1-to-date" value.bind="toDate" options.bind="{ format:'YYYY-MM-DD' }"></abp-datetime-picker>
                                    <!-- <input type="text" name="f1-first-name" placeholder="First name..." class="f1-first-name form-control" id="f1-first-name"> -->
                            </div>
                            <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Datum</th>
                                            <th>06-09</th>
                                            <th>09-12</th>
                                            <th>12-15</th>
                                            <th>15-18</th>
                                            <th>18-06</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr repeat.for="day of slots">
                                            <td>
                                               ${day[0].Date}
                                            </td>
                                            <td repeat.for="slot of day">
                                                <button type="radio" class="btn btn-default" aria-label="Left Align" click.delegate="add(slot)">
                                                    <span if.two-way="slot.IsAvaliable" class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                                    <span if.two-way="!slot.IsAvaliable" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            
                                <button click.delegate="getAllBookings()">get all bookings</button>
                            
                            
                                <ul>
                                    <li repeat.for="booking of bookings">Avboka&nbsp${booking.BookingId}
                                        <button type="button" class="btn btn-default" aria-label="Left Align" click.delegate="cancel(booking)">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </li>
                                </ul>
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <h4>Set up your account:</h4>
                            <div class="form-group">
                                <label class="sr-only" for="f1-email">Email</label>
                                <input type="text" name="f1-email" placeholder="Email..." class="f1-email form-control" id="f1-email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-password">Password</label>
                                <input type="password" name="f1-password" placeholder="Password..." class="f1-password form-control" id="f1-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-repeat-password">Repeat password</label>
                                <input type="password" name="f1-repeat-password" placeholder="Repeat password..." 
                                                    class="f1-repeat-password form-control" id="f1-repeat-password">
                            </div>
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Previous</button>
                                <button type="button" class="btn btn-next">Next</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <h4>Social media profiles:</h4>
                            <div class="form-group">
                                <label class="sr-only" for="f1-facebook">Facebook</label>
                                <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control" id="f1-facebook">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-twitter">Twitter</label>
                                <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control" id="f1-twitter">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="f1-google-plus">Google plus</label>
                                <input type="text" name="f1-google-plus" placeholder="Google plus..." class="f1-google-plus form-control" id="f1-google-plus">
                            </div>
                            <div class="f1-buttons">
                                <button type="button" class="btn btn-previous">Previous</button>
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                        </fieldset>
                    
                    </form>
                </div>
            </div>





</template>
